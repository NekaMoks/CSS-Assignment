<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CSS Assignment</title>
</head>
<body>
    <header>
    <div class="Logo" id="1">
        <img src="Images/Sports Club Logo.jpg" id="image1" width="50%" height="25%" alt="S&V Sports Club">
        <p>Welcome to the S&V Monogram Sports Club</p>
    </div>
    </header>
    
    <main>
    <form action="">
        <p><input type="text" id="name" placeholder="Full Name"></p>
        <p><input type="email" id="email" placeholder="Email Address"></p>
        <p>
            <textarea name="text area" id="text_area" placeholder="Type your comment" cols="30" rows="10"></textarea>
        </p>
    <div class="Select-gender" id="2">
        <p><label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="radio_male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="radio_female" name="gender">
        <label for="others">Others</label>    
        <input type="radio" id="radio_others" name="gender"></p>
    </div>
    <div class="Sports-available" id="3">
        <p><label for="sports">Sports:</label><br>
            <input type="checkbox" id="checkbox-cricket" name="Cricket">
            <label for="cricket">Cricket</label><br>
            <input type="checkbox" id="checkbox-football" name="Football">
            <label for="football">Football</label><br>
            <input type="checkbox" id="checkbox-hockey" name="Hockey">
            <label for="hockey">Hockey</label></p>
    </div>  
    <div class="Submit" id="4">
        <p><button id="submit_button" type="submit">Submit</button></p>
    </div>
    </form>
    </main>

    <footer id="footer">
    <div class="Footer-note" id="5">`
        <p>&copy;2022 Mary Ogbue-Mokwenye</p>
    </div>
    </footer>
    
</body>
</html>
